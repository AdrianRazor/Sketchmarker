<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Sketchmarker</title>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <div class="logo">
          <img src="img/logo.svg" alt="Sketchmarker logo" />
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="text nav__item">Продукция</li>
            <li class="text nav__item">Магазин</li>
            <li class="text nav__item">Творческое сообщество</li>
            <li class="text nav__item">Дилерам</li>
          </ul>
        </nav>

        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">
              <svg class="icon" width="17" height="21">
                <use xlink:href="img/sprite.svg#avatar"></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">
              <svg class="icon" width="21" height="19">
                <use xlink:href="img/sprite.svg#heart"></use>
              </svg>
              <div class="header__count">5</div>
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">
              <svg class="icon icon--blue" width="26" height="22">
                <use xlink:href="img/sprite.svg#basket"></use>
              </svg>
              <div class="header__count header__count--blue">2</div>
            </a>
          </li>
          <li class="header__item">
            <svg class="icon" width="20" height="20">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <section class="start">
        <div class="container start__container swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide start__banner">
              <img src="img/slide-1.jpg" alt="sketchmarker banner" />
            </div>
            <div class="swiper-slide start__banner">
              <img src="img/slide-2.jpg" alt="sketchmarker banner" />
            </div>
            <div class="swiper-slide start__banner">
              <img src="img/slide-3.jpg" alt="sketchmarker banner" />
            </div>
            <div class="swiper-slide start__banner">
              <img src="img/slide-4.jpg" alt="sketchmarker banner" />
            </div>
            <div class="swiper-slide start__banner">
              <img src="img/slide-5.jpg" alt="sketchmarker banner" />
            </div>
          </div>

          <div class="start__pagination"></div>

          <div class="start__btn-prev">
            <svg class="icon" width="12" height="20">
              <use xlink:href="img/sprite.svg#arrowLeft"></use>
            </svg>
          </div>
          <div class="start__btn-next">
            <svg class="icon" width="12" height="20">
              <use xlink:href="img/sprite.svg#arrowRight"></use>
            </svg>
          </div>
        </div>
      </section>

      <section class="category">
        <div class="container">
          <h2 class="title category__title">category</h2>
          <ul class="category__list">
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER BRUSH PRO</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER BASIK LINE</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER AQUA</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER PENS</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER SKETCHBOOK</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
            <li class="category__item">
              <a href="#" class="category__link">
                <h3 class="category__name">SKETCHMARKER ACCESSOIRES</h3>
                <svg class="icon" width="24" height="16">
                  <use xlink:href="img/sprite.svg#arrowRightLong"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
